app:
  security:
    enabled: false
    use-local-key: true

spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.default_schema: auth
  flyway:
    locations: classpath:db/migration
    create-schemas: true
    schemas: auth
    default-schema: auth
    clean-disabled: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client
            client-secret: test-google-secret
          github:
            client-id: test-github-client
            client-secret: test-github-secret

server:
  port: 0
